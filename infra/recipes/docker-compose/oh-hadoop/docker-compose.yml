version: "3.3"
services:
  openhouse-tables:
    container_name: local.openhouse-tables
    extends:
      file: ../common/oh-services.yml
      service: openhouse-tables
    volumes:
      - ./:/var/config/
    depends_on:
      - openhouse-housetables
      - namenode
      - datanode
      - prometheus
      - opa
    profiles:
      - default

  openhouse-tables-override:
    container_name: local.openhouse-tables-override
    extends:
      file: ../common/oh-services.yml
      service: openhouse-tables
    image: oh-hadoop-openhouse-tables-override:latest
    volumes:
      - ./:/var/config/
    depends_on:
      - openhouse-housetables
      - namenode
      - datanode
      - prometheus
      - opa
    profiles:
      - override

  openhouse-housetables:
    container_name: local.openhouse-housetables
    extends:
      file: ../common/oh-services.yml
      service: openhouse-housetables
    volumes:
      - ./:/var/config/
    depends_on:
      - namenode
      - datanode
      - prometheus

  prometheus:
    extends:
      file: ../common/oh-services.yml
      service: prometheus

  namenode:
    container_name: local.namenode
    extends:
      file: ../common/hdfs-services.yml
      service: namenode
    volumes:
      - hadoop_namenode:/hadoop/dfs/name

  datanode:
    container_name: local.datanode
    extends:
      file: ../common/hdfs-services.yml
      service: datanode
    volumes:
      - hadoop_datanode:/hadoop/dfs/data

  opa:
    container_name: local.opa
    extends:
      file: ../common/opa-services.yml
      service: opa

volumes:
  hadoop_namenode:
  hadoop_datanode:
